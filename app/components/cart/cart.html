<div class='line-item' ng-repeat='item in ct.cart'>
    <product product='item.product'
             button-label="Remove Item"
             button-action='ct.removeItem(item)' ></product>
    <input type='number' min='0' ng-model='item.amount'/>
</div>
<div class='total'>
{{ct.getTotal() | currency}}
</div>
